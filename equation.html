<script>
function myFunction()
{
  katex.render('',a1)
  katex.render('',a2)

  katex.render('',a26)
  katex.render('',a27)
  katex.render('',a28)
  katex.render('',a29)
  katex.render('',a30)
  var expr=document.getElementById("expr").value
  var fact=factor(new Polynomial(expr))
  if(fact[0]==1){
    var tex=''
  }
  else if(fact[0]==-1){
    var tex='-'
  }
  else{
    var tex=fact[0]
  }
  for(var i=1;i<fact.length;i++){
    tex+='('+fact[i].toLatex()+')'
  }
  katex.render('factor:'+tex+'=0',a1)
  var count=1
  var scount=0
  for(var i=1;i<fact.length;i++){
    count++
    katex.render('if:'+fact[i].toLatex()+'=0',eval("a"+count))
    if(fact[i].degree()==1){
      var a=fact[i].coeff['1']
      var b=fact[i].coeff['0']==undefined?0:fact[i].coeff['0']
      var solution=degree1(a,b)
      count++
      scount++
      katex.render('?x_'+scount+'='+solution[0],eval("a"+count))
    }
    else if(fact[i].degree()==2){
      var a=fact[i].coeff['2']
      var b=fact[i].coeff['1']==undefined?0:fact[i].coeff['1']
      var c=fact[i].coeff['0']==undefined?0:fact[i].coeff['0']
      var solution=degree2(a,b,c)
      count++
      katex.render('??='+solution[0],eval("a"+count))
      count++
      scount++
      katex.render('?x_'+scount+'='+solution[1],eval("a"+count))  
      count++
      scount++
      katex.render('?x_'+scount+'='+solution[2],eval("a"+count))  
    }  
  }
}
